        openRoadmapQuiz(specId, stepIndex) {
            const roadmap = DEEP_DIVES[specId].roadmap;
            const step = roadmap[stepIndex];
            
            this.state.activeQuiz = {
                specId: specId,
                stepIndex: stepIndex,
                title: step.title,
                questions: step.quiz,
                currentQ: 0,
                answers: new Array(5).fill(null), 
                completed: false,
                passed: false,
                score: 0
            };
            this.render();
        },

        closeRoadmapQuiz() {
            this.state.activeQuiz = null;
            this.render();
        },

        selectRoadmapAnswer(optionIndex) {
            if (!this.state.activeQuiz) return;
            const { currentQ, answers } = this.state.activeQuiz;
            answers[currentQ] = optionIndex;
            this.render();
        },

        nextRoadmapQuestion() {
            if (!this.state.activeQuiz) return;
            if (this.state.activeQuiz.currentQ < 4) {
                this.state.activeQuiz.currentQ++;
                this.render();
            } else {
                this.submitRoadmapQuiz();
            }
        },

        submitRoadmapQuiz() {
            const q = this.state.activeQuiz;
            let correct = 0;
            q.questions.forEach((quest, idx) => {
                if (q.answers[idx] === quest.a) correct++;
            });
            
            const score = correct * 20;
            q.score = score;
            q.completed = true;
            q.passed = score >= 60;

            if (q.passed) {
                const currentProgress = this.state.roadmapProgress[q.specId];
                if (q.stepIndex === currentProgress) {
                    this.state.roadmapProgress[q.specId] = currentProgress + 1;
                }
            }
            this.render();

            this.state.userLevel = level;
            this.state.activeQuizSet = QUIZ_LEVELS[level];
            this.state.quizStage = 'questions';
            this.render();

        determineWinner() {
            const counts = {};
            this.state.quizAnswers.forEach(spec => {
                counts[spec] = (counts[spec] || 0) + 1;
            });
            
            let maxVotes = 0;
            let winner = this.state.quizAnswers[this.state.quizAnswers.length - 1]; 
            
            for (const spec in counts) {
                if (counts[spec] > maxVotes) {
                    maxVotes = counts[spec];
                    winner = spec;
                }
            }
            return winner;
        },

              "Razorpay": "https://logo.clearbit.com/razorpay.com",
              "Nvidia": "https://logo.clearbit.com/nvidia.com",
              "Flipkart": "https://logo.clearbit.com/flipkart.com"
          };

          const JOB_LIST = Array.from({length: 12}).map((_, i) => {
              const company = ["Google", "Microsoft", "Cred", "Razorpay", "Nvidia", "Flipkart"][i % 6];
              const role = ["Frontend Engineer", "Product Designer", "Data Scientist", "Cyber Security Analyst", "VLSI Engineer", "Growth Manager"][i % 6];
              let skillTags = [];
              if (role.includes("Frontend")) skillTags = ["React", "Node.js"];
              if (role.includes("Designer")) skillTags = ["Design", "Figma"];
              if (role.includes("Data")) skillTags = ["Data", "Python"];
              if (role.includes("Cyber")) skillTags = ["Security", "Network"];
              if (role.includes("VLSI")) skillTags = ["Hardware", "Electronics"];
              if (role.includes("Growth")) skillTags = ["Marketing", "Strategy"];

              return {
                  id: `j${i}`,
                  title: role,
                  company: company,
                  loc: ["Bangalore", "Remote", "Hyderabad", "Pune", "Gurgaon"][i % 5],
                  sal: `₹${15 + i}L - ₹${25 + i}L`,
                  experience: ["Fresher (0-2y)", "Mid-Level (2-5y)", "Senior (5y+)"][i % 3],
                  tags: i % 2 === 0 ? ["Startup", "Equity", ...skillTags] : ["MNC", "Health", ...skillTags],
                  bg: ["bg-blue-500", "bg-emerald-500", "bg-black", "bg-rose-500", "bg-green-600", "bg-yellow-500"][i % 6],
                  logoUrl: COMPANY_LOGOS[company],
                  url: `https://www.linkedin.com/jobs/search/?keywords=${encodeURIComponent(role + " " + company)}`
              };
          });

          const filtered = JOB_LIST.filter(j => {
              const matchSearch = j.title.toLowerCase().includes(searchTerm) || j.company.toLowerCase().includes(searchTerm);
              const matchExp = this.state.jobFilter === 'All' || j.experience === this.state.jobFilter;
              
              const matchSkills = userSkills.size === 0 || [...userSkills].some(s => j.tags.includes(s));
              
              if (onlySaved) return savedJobs.has(j.id) && matchSearch && matchExp && matchSkills;
              return matchSearch && matchExp && matchSkills;
          });

          return `
            <div class="max-w-7xl mx-auto px-6 md:px-12 py-24 animate-fade-in">
                <div class="flex flex-col md:flex-row justify-between items-end mb-10 gap-6">
                    <div>
                        <h2 class="text-3xl md:text-5xl font-bold text-zinc-900 dark:text-white mb-2">${onlySaved ? 'Saved Jobs' : 'Job Board'}</h2>
                        <p class="text-lg text-zinc-500">Curated opportunities from top tier companies.</p>
                    </div>
                    <div class="relative w-full md:w-96">
                        <input type="text" placeholder="Search roles..." oninput="app.handleSearch(this.value)" value="${this.state.searchTerm}" 
                            class="w-full pl-10 pr-4 py-3 bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-xl focus:ring-2 focus:ring-black dark:focus:ring-white outline-none transition-all shadow-sm"
                        >
                        <i data-lucide="search" class="absolute left-3 top-3.5 w-5 h-5 text-zinc-400"></i>
                    </div>
                </div>

                <!-- SKILL SELECTOR -->
                ${!onlySaved ? `
                    <div class="mb-8">
                        <div class="text-xs font-bold text-zinc-400 uppercase tracking-wider mb-3">Filter by Skills</div>
                        <div class="flex flex-wrap gap-2">
                            ${AVAILABLE_SKILLS.map(skill => `
                                <button onclick="app.toggleUserSkill('${skill}')" 
                                    class="px-3 py-1.5 rounded-lg text-sm font-medium border transition-all ${userSkills.has(skill) ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-white dark:bg-zinc-900 border-zinc-200 dark:border-zinc-800 text-zinc-600 dark:text-zinc-400 hover:border-zinc-400 dark:hover:border-zinc-600'}">
                                    ${skill}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}

                <!-- Experience Filter Tabs -->
                <div class="flex gap-2 overflow-x-auto pb-4 mb-4 no-scrollbar">
                    ${['All', 'Fresher (0-2y)', 'Mid-Level (2-5y)', 'Senior (5y+)'].map(filter => `
                        <button onclick="app.setJobFilter('${filter}')" 
                            class="px-5 py-2.5 rounded-full text-sm font-medium whitespace-nowrap transition-all ${this.state.jobFilter === filter ? 'bg-zinc-900 text-white dark:bg-white dark:text-black shadow-lg' : 'bg-white text-zinc-600 border border-zinc-200 hover:bg-zinc-50 dark:bg-zinc-900 dark:text-zinc-400 dark:border-zinc-800 dark:hover:bg-zinc-800'}">
                            ${filter}
                        </button>
                    `).join('')}
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                    ${filtered.length === 0 ? `<div class="col-span-full p-12 text-center text-zinc-500 bg-zinc-50 dark:bg-zinc-900 rounded-2xl border border-dashed border-zinc-200 dark:border-zinc-800">No jobs found matching your criteria.</div>` : ''}
                    ${filtered.map((job, i) => `
                        <div style="animation-delay: ${i * 50}ms" class="animate-slide-up group bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 p-6 rounded-2xl flex flex-col sm:flex-row items-start sm:items-center justify-between gap-6 hover:border-zinc-400 dark:hover:border-zinc-600 hover:shadow-lg transition-all duration-300">
                            <div class="flex items-center gap-5">
                                <div class="relative w-14 h-14 flex-shrink-0">
                                    <div class="absolute inset-0 rounded-xl ${job.bg} flex items-center justify-center text-white font-bold text-xl shadow-sm">
                                        ${job.company[0]}
                                    </div>
                                    <img src="${job.logoUrl}"
                                         alt="${job.company} Logo"
                                         class="absolute inset-0 w-full h-full rounded-xl object-contain bg-white dark:bg-zinc-800 p-2 shadow-sm"
                                         onerror="this.style.display='none'"
                                    />
                                </div>
                                <div>
                                    <h3 class="font-bold text-zinc-900 dark:text-white text-lg group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">${job.title}</h3>
                                    <div class="flex flex-wrap items-center gap-x-3 gap-y-1 text-sm text-zinc-500 mt-1">
                                        <span class="font-medium text-zinc-700 dark:text-zinc-300">${job.company}</span>
                                        <span>•</span>
                                        <span>${job.loc}</span>
                                        <span class="hidden sm:inline">•</span>
                                        <span class="text-emerald-600 dark:text-emerald-400 font-medium block sm:inline mt-1 sm:mt-0">${job.sal}</span>
                                    </div>
                                    <div class="mt-2 text-xs font-medium text-zinc-400">${job.experience}</div>
                                </div>
                            </div>
                            <div class="flex items-center gap-3 w-full sm:w-auto pl-[4.75rem] sm:pl-0 mt-[-1rem] sm:mt-0">
                                <button onclick="app.toggleSaveJob('${job.id}')" class="p-2.5 rounded-xl hover:bg-zinc-100 dark:hover:bg-zinc-800 transition-colors ${savedJobs.has(job.id) ? 'text-rose-500' : 'text-zinc-400'}">
                                    <i data-lucide="heart" class="w-6 h-6 ${savedJobs.has(job.id) ? 'fill-current' : ''}"></i>
                                </button>
                                <a href="${job.url}" target="_blank" class="inline-flex items-center justify-center gap-2 font-semibold rounded-xl transition-all duration-300 active:scale-95 cursor-pointer bg-white text-zinc-700 border border-zinc-200 hover:bg-zinc-50 dark:bg-zinc-900 dark:text-zinc-300 dark:border-zinc-800 dark:hover:bg-zinc-800 px-4 py-2 text-sm shadow-sm hover:shadow-md">
                                    <span>Apply</span>
                                    <i data-lucide="external-link" class="w-4 h-4"></i>
                                </a>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
          `;
        },

        renderQuiz() {
          const { quizStage, quizStep, quizResult, activeQuizSet } = this.state;
          
          // --- STAGE 1: LEVEL SELECTION ---
          if (quizStage === 'levels') {
              return `
                <div class="max-w-4xl mx-auto px-6 py-32 animate-fade-in min-h-screen flex flex-col justify-center text-center">
                    <h2 class="text-4xl md:text-5xl font-black text-zinc-900 dark:text-white mb-6">Where do you stand?</h2>
                    <p class="text-lg text-zinc-500 dark:text-zinc-400 mb-12 max-w-2xl mx-auto">Select your current career clarity to tailor your experience.</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div onclick="app.startQuizLevel('beginner')" class="cursor-pointer group bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 p-8 rounded-3xl hover:border-indigo-500 dark:hover:border-indigo-500 hover:shadow-xl transition-all">
                            <div class="w-12 h-12 bg-indigo-100 dark:bg-indigo-900/30 rounded-xl flex items-center justify-center mb-6 text-indigo-600 dark:text-indigo-400 group-hover:scale-110 transition-transform">
                                <i data-lucide="compass" class="w-6 h-6"></i>
                            </div>
                            <h3 class="text-xl font-bold text-zinc-900 dark:text-white mb-2">Beginner</h3>
                            <p class="text-sm text-zinc-500">I have no specific direction yet. I'm exploring all options.</p>
                        </div>

                        <div onclick="app.startQuizLevel('intermediate')" class="cursor-pointer group bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 p-8 rounded-3xl hover:border-purple-500 dark:hover:border-purple-500 hover:shadow-xl transition-all">
                            <div class="w-12 h-12 bg-purple-100 dark:bg-purple-900/30 rounded-xl flex items-center justify-center mb-6 text-purple-600 dark:text-purple-400 group-hover:scale-110 transition-transform">
                                <i data-lucide="layers" class="w-6 h-6"></i>
                            </div>
                            <h3 class="text-xl font-bold text-zinc-900 dark:text-white mb-2">Intermediate</h3>
                            <p class="text-sm text-zinc-500">I have some interests (coding, design) but need specific focus.</p>
                        </div>

                        <div onclick="app.startQuizLevel('advanced')" class="cursor-pointer group bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 p-8 rounded-3xl hover:border-emerald-500 dark:hover:border-emerald-500 hover:shadow-xl transition-all">
                            <div class="w-12 h-12 bg-emerald-100 dark:bg-emerald-900/30 rounded-xl flex items-center justify-center mb-6 text-emerald-600 dark:text-emerald-400 group-hover:scale-110 transition-transform">
                                <i data-lucide="target" class="w-6 h-6"></i>
                            </div>
                            <h3 class="text-xl font-bold text-zinc-900 dark:text-white mb-2">Advanced</h3>
                            <p class="text-sm text-zinc-500">I know what I want. I just want to validate my choice.</p>
                        </div>
                    </div>
                </div>
              `;
          }

          // --- STAGE 3: RESULT ---
          if (quizStage === 'result') {
              const spec = SPECIALIZATIONS.find(s => s.id === quizResult) || SPECIALIZATIONS[0];
              return `
                <div class="min-h-screen flex items-center justify-center px-6 py-24 animate-fade-in bg-zinc-50/50 dark:bg-black/50">
                    <div class="max-w-xl w-full text-center bg-white dark:bg-zinc-900 p-8 md:p-12 rounded-3xl shadow-2xl border border-zinc-100 dark:border-zinc-800">
                        <div class="w-24 h-24 bg-gradient-to-tr from-emerald-400 to-teal-600 rounded-full flex items-center justify-center mx-auto mb-8 shadow-2xl shadow-emerald-500/30 animate-blob">
                            <i data-lucide="check" class="w-10 h-10 text-white"></i>
                        </div>
                        <h2 class="text-3xl md:text-4xl font-bold text-zinc-900 dark:text-white mb-4">It's a Match!</h2>
                        <p class="text-lg text-zinc-500 dark:text-zinc-400 mb-8">Your interests align perfectly with <span class="text-zinc-900 dark:text-white font-bold">${spec.name}</span>.</p>
                        
                        <div class="space-y-4">
                            ${this.renderButton({ text: "View Roadmap", fullWidth: true, size: "lg", onClick: `app.viewDetail('${spec.id}')` })}
                            ${this.renderButton({ text: "Retake Quiz", fullWidth: true, variant: "ghost", onClick: "app.resetQuiz()" })}
                        </div>
                    </div>
                </div>
              `;
          }

          // --- STAGE 2: QUESTIONS (Dynamic based on level) ---
          const q = activeQuizSet[quizStep];
          const progress = ((quizStep + 1) / activeQuizSet.length) * 100;

          return `
            <div class="max-w-3xl mx-auto px-6 py-32 animate-fade-in min-h-screen flex flex-col justify-center">
                <div class="mb-12">
                    <div class="flex justify-between text-xs font-bold uppercase tracking-widest text-zinc-400 mb-4">
                        <span>Question ${quizStep + 1}</span>
                        <span>${activeQuizSet.length} Total</span>
                    </div>
                    <div class="h-1.5 w-full bg-zinc-100 dark:bg-zinc-800 rounded-full overflow-hidden">
                        <div class="h-full bg-zinc-900 dark:bg-white transition-all duration-500 ease-out" style="width: ${progress}%"></div>
                    </div>
                </div>

                <h2 class="text-3xl md:text-5xl font-bold text-zinc-900 dark:text-white mb-12 leading-tight">${q.question}</h2>

                <div class="space-y-4">
                    ${q.options.map((opt, i) => `
                        <button 
                            onclick="app.handleQuizAnswer('${opt.spec}')"
                            style="animation-delay: ${i * 100}ms"
                            class="w-full text-left p-6 md:p-8 rounded-2xl border bg-white dark:bg-zinc-900/50 ${opt.color} dark:border-zinc-800 hover:scale-[1.01] hover:shadow-lg active:scale-[0.99] transition-all flex items-center justify-between group animate-slide-up shadow-sm"
                        >
                            <span class="font-semibold text-xl text-zinc-700 dark:text-zinc-200 group-hover:text-zinc-900 dark:group-hover:text-white">${opt.txt}</span>
                            <i data-lucide="arrow-right" class="w-6 h-6 text-zinc-300 opacity-0 group-hover:opacity-100 -translate-x-2 group-hover:translate-x-0 transition-all"></i>
                        </button>
                    `).join('')}
                </div>
                
                <div class="mt-12 text-center">
                    <button onclick="app.resetQuiz()" class="text-sm text-zinc-400 hover:text-zinc-900 dark:hover:text-white transition-colors">Cancel Assessment</button>
                </div>
            </div>
          `;
        },

        render() {
          const root = document.getElementById('root');
          let html = '';
          const { view } = this.state;

          if (view !== 'quiz') html += this.renderHeader();
          
          html += `<main class="flex-grow flex flex-col relative w-full overflow-x-hidden">`;
          
          switch(view) {
              case 'home': html += this.renderHero(); break;
              case 'explore': html += this.renderExplore(); break;
              case 'paths': html += this.renderPaths(); break;
              case 'detail': html += this.renderDetail(); break;
              case 'jobs':
              case 'saved': html += this.renderJobs(); break;
              case 'quiz': html += this.renderQuiz(); break;
              case 'team': html += this.renderTeam(); break;
          }
          
          html += `</main>`;
          
          if (view !== 'quiz') {
              html += `
                <footer class="py-12 border-t border-zinc-200/50 dark:border-zinc-800/50 bg-white dark:bg-black mt-auto w-full">
                    <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-sm text-zinc-500">
                        <p>© 2026 Aspiring Adda Pro. All rights reserved.</p>
                        <div class="flex gap-6 mt-4 md:mt-0">
                            <a href="#" class="hover:text-zinc-900 dark:hover:text-white">Privacy</a>
                            <a href="#" class="hover:text-zinc-900 dark:hover:text-white">Terms</a>
                        </div>
                    </div>
                </footer>
              `;
          }

          root.innerHTML = html;
          lucide.createIcons();
        }
      };

      // Initialize App
      app.init();
    </script>
  </body>
</html>
